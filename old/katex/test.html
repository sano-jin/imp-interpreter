<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <style>
        /* LaTeX display environment will effect the LaTeX characters but not the layout on the page */
        span.katex-display {
          display: inherit; /* You may comment this out if you want the default behavior */
        }
      </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"
      onload="renderMathInElement(document.body);"></script>
    <script src="main.js"></script>
    <title></title>
  </head>
  <body>
    <style>
      .katex-version {display: none;}
      .katex-version::after {content:"0.10.2 or earlier";}
    </style>
    <span class="katex">
      <span class="katex-mathml">The KaTeX stylesheet is not loaded!</span>
      <span class="katex-version rule">KaTeX stylesheet version: </span>
    </span>
    
    <div id="myapp"></div>

    <!-- Run the app + render LaTeX using KaTeX (note the seperate script tags!) -->
    <script>
        var app = Elm.Main.init({
          node: document.getElementById('myapp'),
          flags: Date.now()
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
	    document.addEventListener("DOMSubtreeModified", function (event) {
		renderMathInElement(document.body, {		    
		    delimiters: [
			{
			    left: "$begin-inline$", 
			    right: "$end-inline$", 
			    display: false
			}, 
			{
			    left: "$begin-display$",
			    right: "$end-display$", 
			    display: true
			}]});
            });
	    
	}, false);
    </script>
  </body>
</html>
